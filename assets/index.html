<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>店铺运营数据</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" type="image/x-icon" href="./assets/icon.png" />
	</head>
	<body>
		<div class="container">
			<div class="section">
				<div class="section-title"><h2>美国区域</h2></div>
				<form id="usForm">
					<div class="form-row">
						<div class="form-label">待发货</div>
						<div class="form-input"><input type="number" name="numOfUnshipped" value="9999" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">在售商品数</div>
						<div class="form-input"><input type="number" name="onSaleSpuQty" value="9999" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">今日销量</div>
						<div class="form-input"><input type="number" name="todaySaleNum" value="9999" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">近7日销量</div>
						<div class="form-input"><input type="number" name="last7dSaleNum" value="9999" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">近30日销量</div>
						<div class="form-input"><input type="number" name="last30dSaleNum" value="9999" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">退货退款待处理</div>
						<div class="form-input"><input type="number" name="returnRefundUnprocessedCount" value="9999" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">取消订单待处理</div>
						<div class="form-input"><input type="number" name="cancelOrderUnprocessedCount" value="9999" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">店铺发货及时率</div>
						<div class="form-input"><input type="number" name="shpIntmRate" value="0.6" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">店铺到货及时率</div>
						<div class="form-input"><input type="number" name="dlvryIntmRate" value="0.6" /></div>
					</div>
				</form>
			</div>

			<div class="section">
				<div class="section-title"><h2>全球区域</h2></div>
				<form id="glForm">
					<div class="form-row">
						<div class="form-label">统计日期</div>
						<div class="form-input"><input type="date" name="statisticsDate" value="2026-01-22" /></div>
					</div>

					<div class="form-row">
						<div class="form-label">商品访客数</div>
						<div class="form-input"><input type="number" name="goodsVisitorsUserNum" value="125800" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">商品浏览量</div>
						<div class="form-input"><input type="number" name="goodsViewsUserNum" value="389200" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">商品加购人数</div>
						<div class="form-input"><input type="number" name="cartCrtUserNum" value="42600" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">商品收藏人数</div>
						<div class="form-input"><input type="number" name="favCrtUserNum" value="18750" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">商详支付买家数</div>
						<div class="form-input"><input type="number" name="businessDetailPaymentUserNum" value="9430" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">全部支付买家数</div>
						<div class="form-input"><input type="number" name="fullPaymentUserNum" value="11280" /></div>
					</div>

					<div class="form-row">
						<div class="form-label">待发货</div>
						<div class="form-input"><input type="number" name="numOfUnshipped" value="3560" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">已售罄 SKU 数</div>
						<div class="form-input"><input type="number" name="soldOutSkuVolume" value="87" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">近90天品质售后率 (%)</div>
						<div class="form-input"><input type="number" name="qualityRefundRate90d" value="0.023" step="0.001" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">售罄影响交易额占比 (%)</div>
						<div class="form-input"><input type="number" name="todayValue" value="0.158" step="0.001" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">库存可售天数</div>
						<div class="form-input"><input type="number" name="stockAvailableDays" value="42" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">在售商品数</div>
						<div class="form-input"><input type="number" name="onSaleProductNumber" value="2416" /></div>
					</div>

					<div class="form-row">
						<div class="form-label">今日销量</div>
						<div class="form-input"><input type="number" name="todaySaleNum" value="2890" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">近7日销量</div>
						<div class="form-input"><input type="number" name="last7dSaleNum" value="19430" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">近30日销量</div>
						<div class="form-input"><input type="number" name="last30dSaleNum" value="82650" /></div>
					</div>

					<div class="form-row">
						<div class="form-label">退货退款待处理</div>
						<div class="form-input"><input type="number" name="returnRefundUnprocessedCount" value="127" /></div>
					</div>
					<div class="form-row">
						<div class="form-label">取消订单待处理</div>
						<div class="form-input"><input type="number" name="cancelOrderUnprocessedCount" value="43" /></div>
					</div>

					<!-- <div class="form-row">
						<div class="form-label">商品上新状态:</div>
						<div class="form-input">
							<input type="checkbox" name="selectStatus" value="9" /> 价格申报中 <input type="checkbox" name="selectStatus" value="10" /> 未发布到站点 <input type="checkbox" name="selectStatus" value="12" /> 已发布到站点
							<input type="checkbox" name="selectStatus" value="13" /> 已下架/终止
						</div>
					</div> -->
				</form>
			</div>
			<div class="submit_section">
				<button id="submitBtn">修改数据</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
