<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>店铺运营数据</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" type="image/x-icon" href="./assets/icon.png" />
	</head>
	<body>
		<div class="container">
			<div class="section">
				<fieldset>
					<legend>
						<div class="section-title"><h2>美国区域</h2></div>
					</legend>
					<form id="usForm">
						<div class="form-row">
							<div class="form-label">待发货</div>
							<div class="form-input"><input type="number" name="numOfUnshipped" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">在售商品数</div>
							<div class="form-input"><input type="number" name="onSaleSpuQty" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">今日销量</div>
							<div class="form-input"><input type="number" name="todaySaleNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">近7日销量</div>
							<div class="form-input"><input type="number" name="last7dSaleNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">近30日销量</div>
							<div class="form-input"><input type="number" name="last30dSaleNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">退货退款待处理</div>
							<div class="form-input"><input type="number" name="returnRefundUnprocessedCount" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">取消订单待处理</div>
							<div class="form-input"><input type="number" name="cancelOrderUnprocessedCount" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">店铺发货及时率</div>
							<div class="form-input"><input type="number" name="shpIntmRate" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">店铺到货及时率</div>
							<div class="form-input"><input type="number" name="dlvryIntmRate" /></div>
						</div>
					</form>
				</fieldset>
			</div>

			<div class="section">
				<fieldset>
					<legend>
						<div class="section-title"><h2>全球区域</h2></div>
					</legend>
					<form id="glForm">
						<div class="form-row">
							<div class="form-label">统计日期</div>
							<div class="form-input"><input type="date" value="" name="statisticsDate" /></div>
						</div>

						<div class="form-row">
							<div class="form-label">商品访客数</div>
							<div class="form-input"><input type="number" name="goodsVisitorsUserNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">商品浏览量</div>
							<div class="form-input"><input type="number" name="goodsViewsUserNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">商品加购人数</div>
							<div class="form-input"><input type="number" name="cartCrtUserNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">商品收藏人数</div>
							<div class="form-input"><input type="number" name="favCrtUserNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">商详支付买家数</div>
							<div class="form-input"><input type="number" name="businessDetailPaymentUserNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">全部支付买家数</div>
							<div class="form-input"><input type="number" name="fullPaymentUserNum" /></div>
						</div>

						<div class="form-row">
							<div class="form-label">待发货</div>
							<div class="form-input"><input type="number" name="numOfUnshipped" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">已售罄 SKU 数</div>
							<div class="form-input"><input type="number" name="soldOutSkuVolume" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">近90天品质售后率 (%)</div>
							<div class="form-input"><input type="number" name="qualityRefundRate90d" step="0.001" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">售罄影响交易额占比 (%)</div>
							<div class="form-input"><input type="number" name="todayValue" step="0.001" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">库存可售天数</div>
							<div class="form-input"><input type="number" name="stockAvailableDays" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">在售商品数</div>
							<div class="form-input"><input type="number" name="onSaleProductNumber" /></div>
						</div>

						<div class="form-row">
							<div class="form-label">今日销量</div>
							<div class="form-input"><input type="number" name="todaySaleNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">近7日销量</div>
							<div class="form-input"><input type="number" name="last7dSaleNum" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">近30日销量</div>
							<div class="form-input"><input type="number" name="last30dSaleNum" /></div>
						</div>

						<div class="form-row">
							<div class="form-label">退货退款待处理</div>
							<div class="form-input"><input type="number" name="returnRefundUnprocessedCount" /></div>
						</div>
						<div class="form-row">
							<div class="form-label">取消订单待处理</div>
							<div class="form-input"><input type="number" name="cancelOrderUnprocessedCount" /></div>
						</div>
					</form>
				</fieldset>
			</div>

			<div class="submit_section">
				<label>浮动范围</label>
				<div class="form-input"><input type="text" placeholder="例：10-50" value="10-50" id="rangeinput" /></div>
				<button id="randomBtn">生成数据</button>
				<button id="submitBtn">保存数据</button>
			</div>
		</div>

		<div class="download-link">
			<a target="_blank" href="https://reqable.com/zh-CN/download/">下载地址</a>
		</div>
		<script src="index.js"></script>
	</body>
</html>
