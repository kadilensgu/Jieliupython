<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>店铺运营数据</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<h2>店铺运营数据</h2>
			<form id="dataForm">
				<label>待发货: <input type="number" name="numOfUnshipped" value="9999" min="0" step="1" /></label>
				<label>在售商品数: <input type="number" name="onSaleSpuQty" value="9999" min="0" step="1" /></label>
				<label>今日销量: <input type="number" name="todaySaleNum" value="9999" min="0" step="1" /></label>
				<label>近7日销量: <input type="number" name="last7dSaleNum" value="9999" min="0" step="1" /></label>
				<label>近30日销量: <input type="number" name="last30dSaleNum" value="9999" min="0" step="1" /></label>
				<label>退货退款待处理: <input type="number" name="returnRefundUnprocessedCount" value="9999" min="0" step="1" /></label>
				<label>取消订单待处理: <input type="number" name="cancelOrderUnprocessedCount" value="9999" min="0" step="1" /></label>
				<label>店铺发货及时率: <input type="number" name="shpIntmRate" value="0.6" min="0" max="1" step="0.01" /></label>
				<label>店铺到货及时率: <input type="number" name="dlvryIntmRate" value="0.6" min="0" max="1" step="0.01" /></label>
			</form>
			<button id="submitBtn">提交数据</button>
			<pre id="out">等待操作...</pre>
		</div>
		<script src="index.js"></script>
	</body>
</html>
